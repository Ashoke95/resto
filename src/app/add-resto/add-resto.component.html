 
 <h1 >Add New Resturent:</h1>
 <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Data is added successfully.
  <button (click)= "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 
 <form [formGroup]="addResto"(ngSubmit)="collectResto()">
    
    <div class="form-group">
        <label>Name</label>
        <input type="email" class="form-control"  placeholder="Enter Name" formControlName="name">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div><br>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div><br>
    <div class="form-group">
        <label> Address</label>
        <input type="email" class="form-control"  placeholder="Enter address" formControlName="address">
        <small id="address" class="form-text text-muted"></small>
      </div><br>
      <div class="form-group">
        <label> Mobile</label>
        <input type="number" class="form-control"  placeholder="Mobile" formControlName="mobile">
        <small id="mobile" class="form-text text-muted"></small>
      </div><br>
     
     <div>
       <label>Select State</label>
      <select class="form-control" name="state"formControlName="state">
        
        <option
          *ngFor="let opt of ngOptions"
          [selected]="opt === ngDropdown"
          [value]="opt">
        
          {{ opt }}
        </option>
      </select>
     </div><br>
     <div>
      <label>District</label>
     <select class="form-control" name="state"formControlName="district">
       
       <option
         *ngFor="let opt of ngDistrict"
         [selected]="opt === ngDropdowns"
         [value]="opt">
       
         {{ opt }}
       </option>
     </select>
    </div><br>


    <div class="text-center">
      <input class="form-control" type="file" >
            
     </div>
    
  
  <br>
<div>
  <input type="date" class="form-control" formControlName="date">
</div>
<br>

    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>

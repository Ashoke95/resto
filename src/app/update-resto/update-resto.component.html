 
 <h1 >Update Resturent:</h1>
 <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Data is added successfully.
  <button (click)= "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
 
 <form [formGroup]="editResto" (ngSubmit)="collection()">
     <!----(ngSubmit)="collectResto()"> -->
    <div class="form-group">
        <label>Name</label>
        <input type="email" class="form-control"  placeholder="Enter Name" formControlName="name">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div><br>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control"  placeholder="Enter email" formControlName="email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div><br>
    <div class="form-group">
        <label> Address</label>
        <input type="email" class="form-control"  placeholder="Enter address" formControlName="address">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div><br>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
